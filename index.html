<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="app-title-header">Stopwatch Timer</h3>
      <div class="timer">
        <span id="minutes">00</span>: <span id="seconds">00</span>:
        <span id="milliseconds">00</span>
      </div>

      <div class="controls">
        <button class="app-btn" id="startBtn">Start</button>
        <button class="app-btn" id="lapBtn">Lap</button>
        <button class="app-btn" id="pauseBtn">Pause</button>
        <button class="app-btn" id="resetBtn">Reset</button>
      </div>

      <div class="lap">
        <h2 class="lap-title">Lap Timer</h2>
        <ul id="laplist"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
